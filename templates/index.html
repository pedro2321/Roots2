<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>Roots</title>
</head>
<body>
<header>
  <img src="/static/logo.png" alt="Roots Logo">
  <h1>Roots</h1>
  <a href="/house/new" style="margin-left:auto;">Create New House</a>
</header>
<main>
<h2>Houses</h2>
<ul>
{% for h in houses %}
  <li><a href="/house/{{ h.id }}">{{ h.name }}</a></li>
{% else %}
  <li>No houses yet.</li>
{% endfor %}
</ul>
</main>
</body>
</html>
