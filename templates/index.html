<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>blip1t</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        ul {
            text-align: center;
        }
    </style>
</head>
<body>
<header style="display:flex; align-items:center; justify-content:space-between; background-color:#2F3453; padding:10px;">
    <img
  src="/static/logo.png"
  alt="blip1t Logo"
  style="display:block; margin: 0 auto; transform: translateX(81px); height:80px;">
    <a href="/house/new" style="color:#D8BCAB; text-decoration:none;">Create New House</a>
</header>

<main>
    <h2>Houses</h2>
    <ul>
        {% for h in houses %}
        <li><a href="/house/{{h.id}}">{{h.name}}</a></li>
        {% else %}
        <li>No houses yet.</li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
