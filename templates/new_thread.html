<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>New Thread</title>
</head>
<body>
<header>
  <img src="/static/logo.png" alt="Roots Logo" height="40">
  <a href="/">Home</a>
  <a href="/house/{{ house_id }}">Back to House</a>
</header>

<h1>Create Thread</h1>
<form method="POST">
<input type="text" name="title" placeholder="Thread Title" required><br>
<input type="text" name="nickname" placeholder="Nickname" required><br>
<input type="text" name="tripcode" placeholder="Tripcode" required><br>
<textarea name="content" placeholder="Content" required></textarea><br>
<button type="submit">Create Thread</button>
</form>
</body>
</html>
