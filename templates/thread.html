<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<link rel="icon" type="image/png" href="/static/favicon.png">
<title>{{ thread.title }}</title>
</head>
<body>
<h1>{{ thread.title }}</h1>

<ul>
{% for p in posts %}
  <li>
    <b>{{ p.nickname }}!{{ p.tripcode_hash[:8] }}</b>: {{ p.content }}
    <form action="/post/{{ p.id }}/reply" method="POST">
      <input type="text" name="nickname" placeholder="Nickname" required>
      <input type="text" name="tripcode" placeholder="Tripcode" required>
      <input type="text" name="content" placeholder="Reply" required>
      <button type="submit">Reply</button>
    </form>
  </li>
{% endfor %}
</ul>

<a href="/house/{{ posts[0].thread_id if posts else 1 }}">Back</a>
</body>
</html>
