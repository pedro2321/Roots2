<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>{{ thread.title }}</title>
</head>
<body>
<header>
  <a href="/"><img src="/static/logo.png" alt="Roots Logo" style="height:60px;"></a>
</header>

<h1>{{ thread.title }}</h1>

<ul>
{% for p in posts %}
  <li>
    <b>{{ p.nickname }}!{{ p.tripcode_hash[:8] }}</b>: {{ p.content }}
    <!-- Replies -->
    <ul>
    {% for r in p.replies %}
      <li><b>{{ r.nickname }}!{{ r.tripcode_hash[:8] }}</b>: {{ r.content }}</li>
    {% endfor %}
    </ul>
    <!-- Reply form -->
    <form action="/post/{{ p.id }}/reply" method="POST">
      <input type="text" name="nickname" placeholder="Nickname" required>
      <input type="text" name="tripcode" placeholder="Tripcode" required>
      <input type="text" name="content" placeholder="Reply" required>
      <button type="submit">Reply</button>
    </form>
  </li>
{% endfor %}
</ul>

<a href="/house/{{ posts[0].house_id if posts else 1 }}">Back to House</a>
</body>
</html>
