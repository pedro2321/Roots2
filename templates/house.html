<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>{{ house.name }}</title>
</head>
<body>
<header>
  <img src="/static/logo.png" alt="Roots Logo" height="40">
  <a href="/">Home</a>
  <a href="/house/new">Create New House</a>
</header>

<h1>{{ house.name }}</h1>
<a href="/house/{{ house.id }}/thread/new">New Thread</a>
<ul>
{% for t in threads %}
  <li><a href="/thread/{{ t.id }}">{{ t.title }}</a></li>
{% else %}
  <li>No threads yet.</li>
{% endfor %}
</ul>
<a href="/">Back</a>
</body>
</html>
